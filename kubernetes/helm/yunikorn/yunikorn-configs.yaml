apiVersion: v1
kind: ConfigMap
metadata:
  name: yunikorn-configs
  namespace: yunikorn
data:
#  admissionController.filtering.processNamespaces: "k8s-jobs"
  queues.yaml: |
    partitions:
      - name: default
        placementrules:
          - name: tag
            value: namespace
            create: true
        queues:
          - name: root
            submitacl: '*'
            maxapplications: 100
            properties:
              priority.policy: default
              priority.offset: 0
              application.sort.priority: enabled
              application.sort.policy: fifo
              preemption.policy: fence
              preemption.delay: 10s
            queues:
              - name: k8s-jobs-dev
                submitacl: '*'
                maxapplications: 10
                resources:
                  guaranteed:
                    {memory: 20G, vcore: 2}
                  max:
                    {memory: 120G, vcore: 10000m}
                properties:
                  priority.policy: default
                  priority.offset: 0
                  application.sort.priority: enabled
                  application.sort.policy: fifo
                  preemption.policy: fence
                  preemption.delay: 10s
              - name: k8s-jobs-prod
                submitacl: '*'
                maxapplications: 10
                resources:
                  guaranteed:
                    {memory: 20G, vcore: 2}
                  max:
                    {memory: 120G, vcore: 10000m} 
                properties:
                  priority.policy: default
                  priority.offset: 1000000000000
                  application.sort.priority: enabled
                  application.sort.policy: fifo
                  preemption.policy: fence
                  preemption.delay: 10s
